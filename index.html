<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.21.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.2"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>PM 2.5 Sensor Data</h1>
    <h2>Presented by Thepchai Srinoi </h2>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      var vlSpec = {
        $schema: 'https://vega.github.io/schema/vega-lite/v4.json',
        data: {
          "url" : "https://raw.githubusercontent.com/Maplub/AirQualityData/master/PM10_2018_daily.csv"
        },
        "title" : "PM 2.5 SENSOR DATA",
        "config": {
            "view": {
                "strokeWidth": 0,
                "step": 13
            },
            "axis": {
                "domain": false
            }
        },
        mark: 'rect',
        encoding: {
          y: {field: 'time', timeUnit: "month", type: 'temporal', title: "month", axis : {'labelAngle':0}},
          x: {field: 'id 2', type: 'nominal', title: "pm 2.5 sensor"},
          color : {field: 'pm10', aggregate : "mean", type: 'quantitative', "legend" : {"title":null}},
        }
      };
      

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
